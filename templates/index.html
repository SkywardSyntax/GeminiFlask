<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual Q&A</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contextual Q&A</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt"><br><br>
            <input type="text" name="question" placeholder="Ask your question" size="50"><br><br>
            <button type="button" id="ask-button">Ask</button>
        </form>

        <div id="answer-container">
            </div>

        <script>
            const askButton = document.getElementById('ask-button');
            const questionInput = document.querySelector('input[name="question"]');
            const answerContainer = document.getElementById('answer-container');

            askButton.addEventListener('click', () => {
                const question = questionInput.value;

                fetch('/', { // Send the request to '/' 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `question=${question}`,
                })
                .then(response => response.text())
                .then(data => {
                    const answerParagraph = document.createElement('p');
                    answerParagraph.textContent = data;
                    answerContainer.innerHTML = ''; 
                    answerContainer.appendChild(answerParagraph);
                })
                .catch(error => {
                    console.error('Error fetching answer:', error);
                    answerContainer.innerHTML = '<p>An error occurred. Please try again later.</p>';
                });
            });
        </script>

    </div>
</body>
</html>
