<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Gemini Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Conversational Gemini Chat</h1>
        </div>
    </header>

    <div class="container">
        <div id="chat-container">
            {% for message in chat_history %}
                {% if message.role == 'model' %}
                    <div class="message-container bot-message">
                        <p class="message">Bot: {{ message.parts[0]|safe }}</p>
                    </div>
                {% elif message.role == 'user' %}
                    <div class="message-container user-message">
                        <p class="message">You: {{ message.parts[0]|safe }}</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <div id="typing-indicator" class="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <form id="chat-form" method="POST">
            <input type="text" id="message" name="message" placeholder="Enter your message" required>
            <button type="submit">Send</button>
        </form>
        <form id="clear-form" method="POST">
            <button type="submit" name="clear-history" value="clear">Clear History</button>
        </form>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <div class="footer-spacer"></div>

    <footer>
        <div class="footer-container">
            <p>Â© 2023 Conversational Gemini Chat. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const clearForm = document.getElementById('clear-form');
        const chatContainer = document.getElementById('chat-container');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const typingIndicator = document.getElementById('typing-indicator');

        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const messageInput = document.getElementById('message');
            const userMessage = messageInput.value;

            displayMessage('user', userMessage);
            showTypingIndicator();

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${userMessage}`,
            })
            .then(response => response.json())
            .then(data => {
                displayMessage('model', data.answer);
                hideTypingIndicator();
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('error', 'An error occurred.');
                hideTypingIndicator();
            });

            messageInput.value = '';
        });

        clearForm.addEventListener('submit', (event) => {
            event.preventDefault();

            chatContainer.innerHTML = '';

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'clear-history=clear',
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage('error', 'An error occurred.');
            });
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function displayMessage(role, message) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            messageContainer.classList.add(role === 'user' ? 'user-message' : 'bot-message');

            const messageElement = document.createElement('p');
            messageElement.classList.add('message');
            messageElement.innerHTML = `${role === 'user' ? 'You' : 'Bot'}: ${message}`;

            messageContainer.appendChild(messageElement);
            chatContainer.appendChild(messageContainer);

            chatContainer.scrollTop = chatContainer.scrollHeight;
            sessionStorage.setItem('chatHistory', JSON.stringify(chatContainer.innerHTML));
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        window.addEventListener('load', () => {
            const savedChatHistory = JSON.parse(sessionStorage.getItem('chatHistory'));
            if (savedChatHistory) {
                chatContainer.innerHTML = savedChatHistory;
            }
        });
    </script>
</body>
</html>
