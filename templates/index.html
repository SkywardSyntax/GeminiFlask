<!DOCTYPE html>
<html>
<head>
    <title>Gemini Context Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Upload a Directory for Context</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple webkitdirectory>
        <button type="submit">Upload</button>
    </form>
    <div id="upload-message"></div>

    <h1>Chat with Gemini</h1>
    <form id="chat-form" method="POST" action="/chat">
        <input type="text" name="message" id="message" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>
    <div id="chat-history"></div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');
        const chatHistory = document.getElementById('chat-history');
        const uploadForm = document.getElementById('upload-form');
        const uploadMessage = document.getElementById('upload-message');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = messageInput.value;
            messageInput.value = '';
            chatHistory.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(message)}`,
            });

            const data = await response.text();
            chatHistory.innerHTML += `<p><strong>Gemini:</strong> ${data}</p>`;
        });

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    uploadMessage.textContent = data.message;
                } else {
                    uploadMessage.textContent = 'Error uploading directory.';
                }
            } catch (error) {
                console.error("Upload error:", error);
                uploadMessage.textContent = 'Error uploading directory.';
            }
        });
    </script>
</body>
</html>
